{% extends 'base.html' %}

{% block title %}Post an Announcement{% endblock %}

{% block content %}
    <h1>Post an Announcement</h1>
    <p>Use the form below to post an announcement for the gym.</p>

    <form method="POST" action="{% url 'create_announcement' %}">
        {% csrf_token %}
        <label for="announcement">Announcement Text:</label>
        <textarea id="announcement" name="announcement" rows="4" cols="50"></textarea>

        <button type="submit" class="btn btn-primary">Post Announcement</button>
    </form>

    <a href="{% url 'staffonly' %}" class="btn btn-secondary">Back to Staff Only</a>
{% endblock %}
