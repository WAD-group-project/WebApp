{% extends 'base.html' %}

{% block title %}Cancel Class{% endblock %}

{% block content %}
    <h1>Cancel Class</h1>
    <p>Are you sure you want to cancel a class? Please confirm below.</p>

    <!--example cancellation form -->
    <form method="POST" action="{% url 'cancel_class' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Cancel Class</button>
    </form>

    <a href="{% url 'staffonly' %}" class="btn btn-secondary">Back to Staff Only</a>
{% endblock %}
