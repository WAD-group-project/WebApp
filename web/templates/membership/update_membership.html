{% extends 'base.html' %}

{% block title %}Update Membership{% endblock %}

{% block content %}
    <h1>Update Your Membership</h1>
    <p>Click below to update your membership details.</p>

    <form method="POST" action="{% url 'update_membership' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Update Membership</button>
    </form>

    <a href="{% url 'membership' %}" class="btn btn-secondary">Back to Membership</a>
{% endblock %}
