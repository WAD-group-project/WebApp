{% extends 'base.html' %}

{% block title %}Renew Membership{% endblock %}

{% block content %}
    <h1>Renew Your Membership</h1>
    <p>To renew your membership, click the button below.</p>

    <form method="POST" action="{% url 'renew_membership' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Renew Membership</button>
    </form>

    <a href="{% url 'membership' %}" class="btn btn-secondary">Back to Membership</a>
{% endblock %}
